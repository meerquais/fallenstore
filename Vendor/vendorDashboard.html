<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vendor Profile</h1>
        <button id="logoutBtn">Log Out</button>
    </header>
    <section id="profileSection" class="section">
        <h2>Profile Information</h2>
        <div id="profileInfo">
            <!-- Profile information will be displayed here -->
        </div>
        <input type="file" id="profilePicInput">
        <button id="uploadProfilePicBtn">Upload Profile Picture</button>
    </section>
    <section id="productSection" class="section">
        <h2>Post a Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Product Description">
        <input type="file" id="productImage">
        <button id="postProductBtn">Post Product</button>
    </section>
    <section id="productsSection" class="section">
        <h2>Products</h2>
        <div id="productsList">
            <!-- Products will be displayed here -->
        </div>
    </section>
    <script src="vendor.js" type="module"></script>
</body>
</html>
