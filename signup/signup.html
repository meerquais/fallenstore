<section class="formSec">
  <form onsubmit="return false" class="signup-form">
    <h2>Sign Up</h2>
    <label for="fullname">Full Name</label>
    <input type="text" id="name" name="fullname">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" >

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" >

    <!-- <label for="" class="mt-3 fw-bold">Profile Picture</label>
      <input class="form-control" type="file" id="profilePic"> -->
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" >


    <label for="accountType">Account Type</label>
    <select id="accountType" name="accountType" >
      <option value="" disabled selected>Select Account Type</option>
      <option value="Vendor">Vendor</option>
      <option value="Customer">Customer</option>
    </select>
    <div>
      <p class="para1">Have An Account?<b> <a href="./login.html">LOGIN</a> </b> </p>
  </div>

    <div class="form-actions">
      <button type="submit" class="signup-btn" id="SignupBtn">Sign Up</button>
    </div>
  </form>
